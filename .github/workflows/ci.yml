name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [21]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Make mvnw executable
      run: chmod +x ./mvnw
      
    - name: Compile project
      run: ./mvnw clean compile -B -V
      
    - name: Run unit tests
      run: ./mvnw test -Dtest=!*IntegrationTest -B
      continue-on-error: false
      
    - name: Run integration tests
      run: ./mvnw test -Dtest=*IntegrationTest -B
      continue-on-error: false
      
    - name: Run all tests with coverage
      run: ./mvnw verify -B
      
    - name: Verify build
      run: ./mvnw verify -DskipTests -B
      
    - name: Check code style (optional)
      run: ./mvnw checkstyle:check -B || true
      continue-on-error: true
      
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.java-version }}
        path: |
          target/surefire-reports/
          target/failsafe-reports/
        retention-days: 14
        
    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let comment = '## üß™ Test Results\n\n';
          comment += '‚úÖ Build completed\n';
          comment += '‚úÖ All tests executed\n\n';
          comment += 'Check the Actions tab for detailed results.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Run dependency check
      run: ./mvnw dependency:analyze -B || true
      continue-on-error: true
      
    - name: Check for vulnerabilities
      run: ./mvnw org.owasp:dependency-check-maven:check -B || true
      continue-on-error: true

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        
        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "‚ùå Tests failed!"
          exit 1
        else
          echo "‚úÖ All tests passed!"
        fi
