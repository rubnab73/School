name: Deploy

on:
  workflow_run:
    workflows: [ "CI/CD Pipeline" ]
    types: [ completed ]
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event != 'pull_request')
    
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'staging') || 'development' }}
      url: https://${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'api') || (github.ref == 'refs/heads/develop' && 'staging-api') || 'dev-api' }}.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: school-app
          path: ./artifacts

      - name: Deploy to Server
        run: |
          echo "Deploying to ${{ job.environment.name }} environment..."
          # Add your deployment script here
          # Example: ssh deploy@server.com "bash /path/to/deploy.sh"
          echo "✅ Deployment completed successfully"
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        continue-on-error: true

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          sleep 5
          # Add health check curl command
          echo "✅ Deployment verified"
        continue-on-error: true

      - name: Create Deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: '${{ job.environment.name }}',
              auto_merge: false,
              required_contexts: []
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              description: 'Deployment completed',
              environment_url: '${{ job.environment.url }}'
            });

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Rollback Deployment
        run: |
          echo "⚠️ Deployment failed. Initiating rollback..."
          # Add rollback script here
          echo "✅ Rollback completed"
        continue-on-error: true

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "⚠️ Deployment Rollback",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Deployment to ${{ job.environment.name }} failed and was rolled back.\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        continue-on-error: true
