<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Department | School App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 50px;">

    <div class="card shadow-sm border-0 w-100" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Department</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/departments}" th:object="${department}" method="POST">

                <div class="mb-3">
                    <label class="form-label">Department Name</label>
                    <input type="text" name="name" th:field="*{name}" class="form-control"
                           placeholder="Enter Department Name (e.g., CSE, EEE, ME)" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Save Department</button>
                    <a href="/departments" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
