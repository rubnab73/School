<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student | School App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card shadow-sm border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4">

            <h4 class="fw-semibold mb-3 text-center">Edit Student</h4>

            <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Department</label>
                    <select name="departmentId" class="form-select" required>
                        <option value="" disabled>Select a Department</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${student.department?.id == dept.id}">
                        </option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">
                        Update Student
                    </button>
                    <a href="/students" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
