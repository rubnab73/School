<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: springgreen;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success shadow">
    <div class="container">
        <span class="navbar-brand mb-0 h1">School</span>

        <div class="d-flex align-items-center gap-3">

            <span class="text-white small">
                <strong sec:authentication="name"></strong>
                <span sec:authorize="hasRole('TEACHER')" class="badge bg-danger ms-1">Teacher</span>
                <span sec:authorize="hasRole('STUDENT')" class="badge bg-warning text-dark ms-1">Student</span>
            </span>
            <a href="/courses" class="btn btn-outline-light btn-sm">Courses</a>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-semibold mb-0">Students</h3>

        <div sec:authorize="hasRole('TEACHER')" class="d-flex gap-2">
            <a href="/departments" class="btn btn-outline-success btn-sm">Departments</a>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">

            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <span class="badge bg-secondary"
                              th:text="${student.department?.name}">
                        </span>
                    </td>

                    <td class="text-end">

                        <!-- Edit (only owner) -->
                        <a th:href="@{/students/edit/{id}(id=${student.id})}"
                           class="btn btn-outline-primary btn-sm"
                           th:if="${student.user != null and student.user.username == #authentication.name}">
                            Edit
                        </a>

                        <!-- Delete (teacher only) -->
                        <a sec:authorize="hasRole('TEACHER')"
                           th:href="@{/students/delete/{id}(id=${student.id})}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Delete this student?')">
                            Delete
                        </a>

                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

</body>
</html>
