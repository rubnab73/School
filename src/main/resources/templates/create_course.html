<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course | School App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 50px;">

    <div class="card shadow-sm border-0 w-100" style="max-width: 500px;">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Create New Course</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/courses/save}" th:object="${course}" method="post">

                <div class="mb-3">
                    <label class="form-label">Course Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter course title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Enter course description"></textarea>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Create Course</button>
                    <a href="/courses" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
