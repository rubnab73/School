<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card shadow border-0" style="width: 100%; max-width: 420px;">

    <div class="card-body p-4">
      <h4 class="text-center mb-4 fw-semibold">Create Account</h4>

      <form th:action="@{/register}" th:object="${user}" method="POST">

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label small text-muted">Username</label>
          <input type="text"
                 th:field="*{username}"
                 class="form-control"
                 placeholder="Enter username"
                 required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label small text-muted">Password</label>
          <input type="password"
                 th:field="*{password}"
                 class="form-control"
                 placeholder="Enter password"
                 required>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label class="form-label small text-muted">Role</label>
          <select th:field="*{role}" id="role" class="form-select">
            <option value="STUDENT">Student</option>
            <option value="TEACHER">Teacher</option>
          </select>
        </div>

        <!-- Department (for students only) -->
        <div class="mb-3" id="departmentField" style="display:none;">
          <label class="form-label small text-muted">Department</label>
          <select name="departmentId" class="form-select">
            <option value="" disabled selected>Select department</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}">
            </option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 mt-2">
          Sign Up
        </button>
      </form>

      <div class="text-center mt-3">
        <small>
          Already have an account?
          <a href="/login" class="text-decoration-none">Login</a>
        </small>
      </div>
    </div>
  </div>

</div>

<!-- Script -->
<script>
  const roleSelect = document.getElementById('role');
  const deptField = document.getElementById('departmentField');
  const deptSelect = deptField.querySelector('select');

  function toggleDepartment() {
    if (roleSelect.value === 'STUDENT') {
      deptField.style.display = 'block';
      deptSelect.setAttribute('required', 'required');
    } else {
      deptField.style.display = 'none';
      deptSelect.removeAttribute('required');
    }
  }

  roleSelect.addEventListener('change', toggleDepartment);

  // Run once on page load
  toggleDepartment();
</script>

</body>
</html>
